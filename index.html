<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
</head>
<body>

	<script>
		function computerPlay(){
			let computerHand = Math.floor(Math.random() * 3);
			if (computerHand === 0){
				return "rock";
			} else if (computerHand === 1) {
				return "paper";
			} else {
				return "scissors";
			}
		}

		function rockPaperScissorsOnly(){
			let playerHand = prompt("What do you play?").toLowerCase();
			if (playerHand !== "rock" ^ playerHand !== "paper" ^ playerHand !== "scissors"){
			let playerHand = prompt("Use Rock, Paper or Sciccors").toLowerCase();
				return playerHand;
			} else {
				return playerHand;
			}
		}

		function playRound(playerSelection, computerSelection){
			if(playerSelection === computerSelection){
				return "Tie!";
			} else if(playerSelection === "rock" && computerSelection === "scissors"){
				return "User wins!";
			} else if(playerSelection === "scissors" && computerSelection === "paper"){
				return "User wins!";
			} else if(playerSelection === "paper" && computerSelection === "rock"){
				return "User wins!";
			} else {
				return "Computer wins!"
			}
		}

		function consoleMatch(lostGame, wonGame, ties){
			
			console.log("Computer wins " + lostGame + ". User wins " + wonGame + ". Ties " + ties);
			if(wonGame > lostGame){
				console.log("User wins with " + wonGame + " wins!"); 
			} else if (lostGame > wonGame){
				console.log("Computer wins with " + lostGame + " wins!"); 
			} else {
				console.log("It's a tie!");
			}
		}

		function game(){
			let numberOfGame = 0;
			let wonGame = 0;
			let lostGame = 0;
			let ties = 0;
			
			do {
			numberOfGame++;
			let playerSelection = rockPaperScissorsOnly();
			let computerSelection = computerPlay();
			let round = (playRound(playerSelection, computerSelection));
			if (round === "User wins!"){
				wonGame++;
			} else if(round === "Computer wins!") {
				lostGame++;
			} else {
				ties++;
			}
			console.log(round);
			} while (numberOfGame < 5)
			consoleMatch(lostGame, wonGame, ties);
		}
		
		game();
		

	</script>

</body>
</html>
